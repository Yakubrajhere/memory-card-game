<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Memory Card Game</h1>
        <p>Find all matching pairs to win!</p>
    </div>

    <div class="game-controls">
        <div class="difficulty-selector">
            <label>Difficulty:</label>
            <button class="difficulty-btn active" data-difficulty="easy">Easy (4x3)</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium (4x4)</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard (6x4)</button>
        </div>
        
        <div class="game-stats">
            <div class="stat">
                <span class="stat-value" id="moves">0</span>
                <span>Moves</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="matches">0</span>
                <span>Matches</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="timer">00:00</span>
                <span>Time</span>
            </div>
        </div>
        
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <div class="game-container easy" id="gameContainer"></div>

    <div class="victory-modal" id="victoryModal">
        <div class="victory-content">
            <h2 class="victory-title">ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <div class="victory-stats" id="victoryStats"></div>
            <button class="play-again-btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
